name: Turning Point
device: Microbrute
description: Turn the sub knob to go from grit to lit.

patch:
  octave: 0

  osc.ultrasaw: 0
  osc.pulsewidth: 0

  osc.overtone: 2
  osc.saw: 2

  lfo.sync: free
  env.amount: 10
  env.vca: env
  env.attack: 0
  env.decay: 10
  env.sustain: 15
  env.release: 20
  patch.envOut: patch.metalIn

perform:
  - filter: [0, 1]
  - filter: [0.5, 0.6]
